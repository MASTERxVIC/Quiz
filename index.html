<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Quiz</h1>
        <div class="question">
            <h3>Question 1: What is the capital of France?</h3>
            <input type="radio" name="q1" value="a"> a) Rome<br>
            <input type="radio" name="q1" value="b"> b) Paris<br>
            <input type="radio" name="q1" value="c"> c) Madrid<br>
            <input type="radio" name="q1" value="d"> d) Berlin<br>
        </div>
        <div class="question">
            <h3>Question 2: What is the tallest mountain in the world?</h3>
            <input type="radio" name="q2" value="a"> a) Mount Everest<br>
            <input type="radio" name="q2" value="b"> b) K2<br>
            <input type="radio" name="q2" value="c"> c) Kilimanjaro<br>
            <input type="radio" name="q2" value="d"> d) Mont Blanc<br>
        </div>
        <div class="question">
            <h3>Question 3: Where is the tallest statue in world?</h3>
            <input type="radio" name="q3" value="a"> a) London<br>
            <input type="radio" name="q3" value="b"> b) India<br>
            <input type="radio" name="q3" value="c"> c) Pakistan<br>
            <input type="radio" name="q3" value="d"> d) China<br>
        </div>
        <button id="submit">Submit Answers</button>
        <div id="results"></div>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
